
server:
  port: 8083

spring:
  application:
    name: auth-server
  datasource:
    url: jdbc:mysql://localhost:3307/auth_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
      ddl-auto: update
    show-sql: true
  networks:
    - ecommerce-network

eureka:
  client:
    serviceUrl:
      defaultZone: http://0.0.0.0:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: 
  expiration: 86400000 # 24 hours

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.ecommerce.authserver: DEBUG
