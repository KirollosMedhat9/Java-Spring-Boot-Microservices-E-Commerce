
server:
  port: 8085

spring:
  application:
    name: auth-server
  datasource:
    url: jdbc:mysql://mysql-db:3306/auth_db
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
  instance:
    prefer-ip-address: true

jwt:
  secret: myVerySecretKeyForJWTTokenGeneration
  expiration: 86400000 # 24 hours

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    com.ecommerce.authserver: DEBUG
